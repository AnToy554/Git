<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Chuyển Đổi Chức Năng</title>
    <!--
        Hello
    -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            background: white;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .active {
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với trang web</h1>
    <p>Chọn một chức năng:</p>
    <button onclick="showContent('function1')">Chức năng 1</button>
    <button onclick="showContent('function2')">Chức năng 2</button>
    
    <div id="function1" class="content">
        <h2>Chức năng 1</h2>
        <p>Đây là nội dung của chức năng 1.</p>
    </div>
    
    <div id="function2" class="content">
        <h2>Chức năng 2</h2>
        <p>Đây là nội dung của chức năng 2.</p>
    </div>
    
    <script>
        function showContent(id) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
